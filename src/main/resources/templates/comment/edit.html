<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/comment/edit/{id}(id=${comment.id})}" method="POST">
                <fieldset>
                    <legend>Edit Comment</legend>

                    <div class="form-group">
                        <label class="control-label col-sm-1">Comment</label> <br/> <br/>
                        <div class="col-sm-8">
                            <textarea class="form-control" style="min-width: 153%"
                                      rows="8"
                                      name="comment"
                                      th:field="${comment.comment}"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="pull-right col-lg-1">
                            <a class="btn btn-default" th:href="@{/article/{id}(id = ${comment.article.id})}">Cancel</a>
                            <input type="submit" class="btn btn-success" value="Edit"/>
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
</main>
